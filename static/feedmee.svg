  <!-- RSS Dot -->
  <circle cx="150" cy="362" r="35" fill="#1e1e1e" />
  
  <!-- RSS Arcs (Black to contrast with pink) -->
  <path d="M220 362C220 323.34 188.66 292 150 292" stroke="#1e1e1e" stroke-width="35" stroke-linecap="round" />
  <path d="M290 362C290 284.68 227.32 222 150 222" stroke="#1e1e1e" stroke-width="35" stroke-linecap="round" />
